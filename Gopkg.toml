[[constraint]]
  name = "github.com/container-storage-interface/spec"
  version = "1.0.0"

[[constraint]]
  name = "github.com/golang/glog"
  branch = "master"

[[constraint]]
  name = "golang.org/x/net"
  branch = "master"
  #branch = "release-branch.go1.10"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.15.0"

[prune]
  go-tests = true
  unused-packages = true
  non-go = true

